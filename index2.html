<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font awesome -->
        <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css"/>
        <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
        <link rel="stylesheet" href="./style1.css" />
        <title>Count days</title>
    </head>

    <body>
        <!-- Pre loader -->
        <div class="preloader show">
            <div class="preloader_inner">0%</div>
        </div>
        <!-- visible part -->
        <div class="body-bg">
            <!-- overly -->
            <div class="overlay">
                <div class="container">
                    <!-- header -->
                    <header>
                        <nav>
                            <div class="logo">
                                <img src="./img/logo.jpg" alt="Logo">
                            </div>
                            <ul>
                                <li>
                                    <a
                                        href="https://www.facebook.com/quochuynh0310?mibextid=LQQJ4d"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        ><i class="fa-brands fa-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a
                                        href="https://instagram.com/phalaubo.banhmi?igshid=YTQwZjQ0NmI0OA=="
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        ><i class="fa-brands fa-instagram"></i>
                                    </a>
                                </li>
                                <li>
                                    <a
                                        href="www.tiktok.com/@mitom2trung.ngon"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        ><i class="fa-brands fa-tiktok"></i>
                                    </a>
                                </li>
                                <li>
                                    <a
                                        href="https://github.com/GoldNoodles"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        ><i class="fa-brands fa-github"></i>
                                    </a>
                                </li>
                                <li class="checkbox">
                                    <label
                                        class="darkmode-toggle"
                                        for="toggle-checkbox"
                                    >
                                        <span class="visually-hidden"
                                            >Enable dark mode</span
                                        >
                                        <input
                                            type="checkbox"
                                            id="toggle-checkbox"
                                        />
                                        <span
                                            class="toggle-slider"
                                            aria-hidden="true"
                                        ></span>
                                    </label>
                                </li>
                            </ul>
                        </nav>
                    </header>
                    <!-- Content / body -->
                    <div class="middle content">
                        <div class="greetings">
                            <span>I</span>
                            <span>L</span>
                            <span>O</span>
                            <span>V</span>
                            <span>E</span>
                            <span>Y</span>
                            <span>O</span>
                            <span>U</span>
                        </div>
                        <!-- Counts -->
                        <ul class="count">
                            <!-- years -->
                            <li>
                                <span id="years" class="number"></span>
                                <span class="name">năm</span>
                            </li>
                            <!-- months -->
                            <li>
                                <span id="months" class="number"></span>
                                <span class="name">tháng</span>
                            </li>
                            <!-- weeks -->
                            <li>
                                <span id="weeks" class="number"></span>
                                <span class="name">tuần</span>
                            </li>
                            <!-- days -->
                            <li>
                                <span id="days" class="number"></span>
                                <span class="name">ngày</span>
                            </li>
                            <!-- hours -->
                            <li>
                                <span id="hours" class="number"></span>
                                <span class="name">giờ</span>
                            </li>
                            <!-- minutes -->
                            <li>
                                <span id="minutes" class="number"></span>
                                <span class="name">phút</span>
                            </li>
                            <!-- Secondes -->
                            <li>
                                <span id="seconds" class="number"></span>
                                <span class="name">giây</span>
                            </li>
                        </ul>
                        <div class="user">
                            <div class="userItem">
                                <div class="image" id="image1">
                                    <img src="./img/anh.jpg" alt="Image Boy" />
                                </div>
                                <span id="textBoyimg">Quốc Huỳnh</span>
                            </div>
                            <div class="userItem">
                                <div class="image" id="image2">
                                    <img src="./img/em.jpg" alt=" Image Girl" />
                                </div>
                                <span id="textGirlimg">Minh Trang</span>
                            </div>
                            <div class="boxheart">
                                <div class="heart"></div>
                                <div class="text_in_heart">
                                    <p id="textDay"></p>
                                    <span>days</span>
                                </div>                                
                            </div>
                        </div>
                        <div class="button">
                            <button>
                                <a href="index1.html">Bấm vào đây nè <i class="fa fa-heart"></i>!</a>
                            </button>
                        </div>
                        
                    </div>
                    <!-- footer -->
                    <footer>
                        <p>
                            Made by <i class="fa fa-heart"></i> Nguyễn Quốc Huỳnh
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </body>
    <script src="./intro.js"></script>
</html>
